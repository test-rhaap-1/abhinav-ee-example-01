---
version: 3

images:
  base_image:
    name: 'registry.access.redhat.com/ubi9/python-311:latest'

dependencies:
  galaxy:
    collections:
      - name: community.general
      - name: ansible.windows
      - name: community.kubernetes
      - name: ansible.mcp_builder
      - name: ansible.mcp

additional_build_files:
  - src: ./ansible.cfg
    dest: configs
  - src: ./mcp_vars.yaml
    dest: configs

additional_build_steps:
  prepend_base:
    - COPY _build/configs/ansible.cfg /etc/ansible/ansible.cfg
    - COPY _build/configs/mcp_vars.yaml /tmp/mcp_vars.yaml
  append_final:
    - RUN ansible-playbook ansible.mcp_builder.install_mcp -e mcp_servers=aws_core_mcp,azure_mcp -e @/tmp/mcp_vars.yaml
    - RUN rm -f /etc/ansible/ansible.cfg /tmp/mcp_vars.yaml
